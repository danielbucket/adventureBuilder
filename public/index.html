<!DOCTYPE html>
<html>
<head>
	<title>Adventure Builder</title>

<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<header class="headerBody">
		Header Body
		<button id="button">button</button>
		<button id="test_button">test button</button>

		<div id="data_entry_field" class="entryFieldContainer">
			<h4>User Name</h4>
			<input type="text"	id="user_name" class="userName"
										value="Bucket">

			<h4>First Name</h4>
			<input type="text" id="first_name" class="firstName"
										value="Ludwick">
										
			<h4>Last Name</h4>
			<input type="text" id="last_name" class="lastName"
										value="bucket">

			<h4>Relation Name</h4>
			<input type="text" id="_relation" class="relation"
										value="sister">

			<h4>Street 1</h4>
			<input type="text" id="street_1" class="street1"
										value="0420 Some Street">

			<h4>Street 2</h4>
			<input type="text" id="street_2" class="street2"
										value="">

			<h4>City</h4>
			<input type="text" id="_city" class="city"
										value="Golden">
										
			<h4>State</h4>
			<input type="text" id="_state" class="state"
										value="CO">										

			<h4>Zip</h4>
			<input type="text" id="_zip" class="zip"
										value="80401">

			<h4>Email</h4>
			<input type="text" id="_email" class="email"
										value="danieljbucket@gmail.com">

			<h4>Phone Number</h4>
			<input type="text" id="phone_number" class="phoneNumber"
										value="1234567890">
		</div>


		<div id="updatedDataDisplay"></div>
	</header>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
